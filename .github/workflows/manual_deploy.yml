name: Manual Release
on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
          check-latest: true

      - name: Install dependencies
        run: go mod download

      - name: Build app
        run: GOOS=linux go build -ldflags="-X 'main.buildCommit=${{ github.sha }}'" -o ./build/ecabinet -v ./cmd/

      - name: Copy app to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: build/ecabinet
          target: /srv/
          strip_components: 1

      - name: Set environment variables on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /srv
            rm -rf .env
            echo HTTP_PORT=${{ secrets.HTTP_PORT }}  >> .env
            echo HTTP_TOKEN_SECRET_KEY=${{ secrets.HTTP_TOKEN_SECRET_KEY }}  >> .env
            echo PG_DSN=${{ secrets.PG_DSN }}  >> .env
            echo S3_ACCESS_KEY_ID=${{ secrets.S3_ACCESS_KEY_ID }}  >> .env
            echo S3_SECRET_ACCESS_KEY=${{ secrets.S3_SECRET_ACCESS_KEY }}  >> .env
            echo ENV_TYPE=testing  >> .env
            echo LOG_LEVEL=debug  >> .env
            ls -lh

      - name: Restart app on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /srv
            chown root:root ecabinet
            ls -l
            sudo systemctl restart ecabinet
            sudo systemctl status ecabinet