version: '3.9'

services:
  minio:
    container_name: ecabinet_minio
    image: minio/minio:latest
    command: server --console-address ":9001" /data/
    restart: always
    ports:
#      - "9000:9000"
      - "9001:9001"
    env_file:
      - secrets/minio.dev.env
    volumes:
      - minio-storage:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  minio-storage: