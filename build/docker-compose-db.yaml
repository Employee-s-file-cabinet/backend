version: '3.9'

services:
  postgres:
    image: postgres:16.1-alpine3.19
    container_name: ecabinet_postgres
    env_file:
      - secrets/db.dev.env
      - db.dev.env
    ports:
      - "54321:5432"
    volumes:
      - database-data-server:/var/lib/postgresql/data
volumes:
  database-data-server: