version: '3.9'

services:
  server:
    build:
      context: ./../
      dockerfile: ./build/server.Dockerfile
    container_name: ecabinet_server
    env_file:
      - secrets/server.dev.env
      - server.dev.env
    ports:
      - 9990:9990
    deploy:
      restart_policy:
        condition: on-failure